<body>
    <header>
        <div class="header-container">
            <h1>bem vindos,</h1>
            <p>embarque nesta aventura, faça seu login!</p>
        </div>
    </header>
    <main>
        <div id="music-player">
            <div>
                <label for="volume">
                    <input type="range" name="volume" id="volume" min="0" max="1" step="0.1" value="0.5" />
                </label>
            </div>
            <div class="player-container">
                <button id="prev">
                    <img src="./public/assets/prev.svg" alt="Botão para retornar música" />
                </button>
                <button id="play-pause">
                    <img class="playPause" src="./public/assets/pause.svg" alt="Botão de de play na música." />
                </button>
                <button id="next">
                    <img src="./public/assets/next.svg" alt="Botão para passar para próxima música." />
                </button>
            </div>
            <div class="title-container">
                <p id="current-song">
                    Tocando: Nenhuma música
                </p>
                <p id="current-artist">
                    Artista: Nenhum
                </p>
            </div>
        </div>
        <section>
            <article>
                <span class="ear"></span>
                <span class="ear"></span>
            </article>
            <div class="bar"></div>
            <form action="#" method="post">
                <div class="form">
                    <div class="form-container">
                        <div class="eye-container">
                            <span class="eye" id="eye"></span>
                            <span class="eye" id="eye"></span>
                        </div>
                        <div class="input">
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
                            <div class="input-wrapper">
                                <input type="password" id="password" name="password" placeholder="Digite sua senha"
                                    required />
                                <img src="./public/assets/senha.webp" alt="Cadeado sibolizando a proteção da senha."
                                    class="password-icon" id="togglePasswordHidden" loading="lazy" />
                                <img src="./public/assets/mostrar-senha.webp"
                                    alt="Cadeado com olho aberto sibolizando a exibição da senha."
                                    class="password-icon" id="togglePassword" loading="lazy" />
                            </div>
                        </div>
                    </div>
                </div>
                <article class="sweater-container">
                    <img src="./public/assets/image-1.webp" alt="Suéter Decorativo" loading="lazy" class="sweater" />
                    <div class="piece-sweater-container">
                        <img src="./public/assets/WhatsApp-Image-2024-12-11-at-17.57.25-1.webp" alt="Manga do Suéter"
                            loading="lazy" class="sweater-sleeve" />
                        <img src="./public/assets/WhatsApp-Image-2024-12-11-at-17.57.25-2.webp"
                            alt=" Parter superior da manga do Suéter" loading="lazy" class="sweater-sleeve-piece" />
                    </div>
                </article>
                <div class="button-container">
                    <button type="submit">
                        entrar
                    </button>
                </div>
            </form>
        </section>
    </main>
