<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="oq:title" content="Finn" />
    <meta property="oq:description" content="Descrição do meu site" />
    <meta property="og:image" content="imagem.jpg" />
    <meta property="oq:url" content="https://meusite.com.br" />

<body>
    <header>
        <h1>bem vindos,</h1>
        <p>embarque nesta aventura, faça seu login!</p>
    </header>
    <main>
        <section>
            <article>
                <span class="ear"></span>
                <span class="ear"></span>
            </article>
            <div class="bar"></div>
            <form action="#" method="post">
                <div class="form">
                    <div class="form-container">
                        <div class="eye-container">
                            <span class="eye"></span>
                            <span class="eye"></span>
                        </div>
                        <div class="input">
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
                            <div class="input-wrapper">
                                <input type="password" id="password" name="password" placeholder="Digite sua senha"
                                required
                            />
                            
                            <img
                                src="./public/assets/senha.png"
                                alt="Cadeado sibolizando a proteção da senha." 
                                class="password-icon hidden"
                                loading="lazy"
                            />
                            <img
                                src="./public/assets/mostrar-senha.png"
                                alt="Cadeado com olho aberto sibolizando a exibição da senha." class="password-icon hidden"
                                loading="lazy"
                            />
                            </div>
                        </div>
                    </div>
                </div>
                <article class="sweater-container">
                    <img src="./public/assets/image-1.webp" alt="Suéter Decorativo" loading="lazy" class="sweater" />
                    <div class="piece-sweater-container">
                        <img src="./public/assets/WhatsApp-Image-2024-12-11-at-17.57.25-1.webp" alt="Manga do Suéter"
                            loading="lazy" class="sweater-sleeve" />
                        <img src="./public/assets/WhatsApp-Image-2024-12-11-at-17.57.25-2.webp"
                            alt=" Parter superior  da manga do Suéter" loading="lazy" class="sweater-sleeve-piece" />
                    </div>
                </article>
                <div class="button-container">
                    <button type="submit">
                        entrar
                    </button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>
            Desenvolvido por
            <a href="https://www.linkedin.com/in/eduardogomes377/" target="_blank">
                Eduardo Andrade
            </a>
        </p>
    </footer>
</body>

</html>
